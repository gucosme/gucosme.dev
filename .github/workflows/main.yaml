name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on pull request events but only for the main branch
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  bucket: 's3://gucosme.dev/'
  packageName: ${{ github.sha }}.zip

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    environment: 'prod'
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
      AWS_REGION: sa-east-1
      AMPLIFY_APP_ID: ${{ secrets.AMPLIFY_APP_ID }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.5.1
        with:
          node-version: '16'
      - uses: pnpm/action-setup@v2.1.0
        with:
          version: 6.28.0
      
      - name: Install dependencies, run build
        run: |
          pnpm install
          pnpm build

      - name: Deploy to Amplify
        uses: Twilio-Demo-Engineering/workflows/.github/workflows/amplify-deploy.yaml@add-amplify-deploy
        with:
          s3_bucket: ${{ env.bucket }}
          package_name: ${{ env.packageName }}
          build_path: website/app/build
          branch_name: ${{ github.head_ref }}
          domain_name: ${{ github.head_ref }}.gucosme.dev
        secrets:
          AMPLIFY_APP_ID: ${{ env.AMPLIFY_APP_ID }}
          AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ env.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
